<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" media="screen" title="no title" charset="utf-8">
    <title>Login and Reg</title>
</head>
<body>
    <div class="container">
        <div class="header page-header">
            <h1>Belt Reviewer</h1>
            <a href="{% url 'users:logout' %}" class="float-right">Logout</a>
        </div>
        <p><a href="/books">Home</a></p>
        <h1>{{book.title}}</h1>
        <h2>{{book.author}}</h2>
        <div class="reviews">
            <h3>Reviews:</h3>
            <hr>
            {{reviews.review}}
            {{revews.reviewer.first_name}}
            <p>Rating: {{reviews.rating}}</p>
            <p><a href="/user/{{reviews.reviewer.id}}">{{reviews.reviewer.name}}</a> says: {{review.review}}</p>
            <p>Posted on: {{review.created_at}}</p>
            <hr>
        </div>
        </table>
    </div>
