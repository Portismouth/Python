<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" media="screen" title="no title" charset="utf-8">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container">
        <div class="registration form-group">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
            <form action='register' method='post'>
                {% csrf_token %}
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">
                <label for="conf_pw">Confirm Password:</label>
                <input type="password" name="conf_pw" class="form-control">
                <br>
                <input type="submit" name="register" value="Register Now!">
            </form>
        </div>
        <div class="login form-group">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
            <form action='login' method='post'>
                {% csrf_token %}
                <label for="user_name">Email:</label>
                <input type="text" name="email" class="form-control">
                <label for="password">Password:</label>
                <input type="password" name="user_password" class="form-control">
                <br>
                <input type="submit" name="login" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
