<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Ninja Gold</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'money/css/mystyle.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="wrapper">
        <p>Your Gold: {{request.session.gold}}</p>
    </div>
    <form action="/process" method="post">
        <h2>Farm</h2>
        <p>(earns 10-20 golds)</p>
        <input type="hidden" name="Building" value="farm" />
        {% csrf_token %}
        <input type="submit" value="Find Gold!" />
    </form>
    <form action="/process" method="post">
        <h2>Cave</h2>
        <p>(earns 5-10 golds)</p>
        <input type="hidden" name="Building" value="cave" />
        {% csrf_token %}
        <input type="submit" value="Find Gold!" />
    </form>
    <form action="/process" method="post">
        <h2>House</h2>
        <p>(earns 2-5 golds)</p>
        <input type="hidden" name="Building" value="house" />
        {% csrf_token %}
        <input type="submit" value="Find Gold!" />
    </form>
    <form action="/process" method="post">
        <h2>Casino</h2>
        <p>(+- 50 golds)</p>
        <input type="hidden" name="Building" value="casino" />
        {% csrf_token %}
        <input type="submit" value="Find Gold!" />
    </form>
    <div class="textbox">
        {% for x in request.session.gold_log %}
            <p>{{x}}</p>
        {% endfor %}
    </div>
</body>
</html>
