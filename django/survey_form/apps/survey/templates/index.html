<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Survey Form</title>
         {% load static %}
    <link rel="stylesheet" href="{% static 'survey/css/main.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <form action="/process" method="post">
         {% csrf_token %}
        <label for="name">Your Name:</label>
        <input type="text" name="name">
        <br><br>
        <label for="location">Preferred Location:</label>
        <select name="location">
            <option value="Chicago">Chicago</option>
            <option value="DC">DC</option>
            <option value="San Jose">San Jose</option>
        </select>
        <br><br>
        <label for="languages">Favorite Language:</label>
        <select name="languages">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="c#">C#</option>
        </select>
        <br><br>
        <label for="comment">Comments (optional):</label>
        <br>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
