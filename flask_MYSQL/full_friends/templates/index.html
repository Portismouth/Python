<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Friends</title>
</head>
<body>
    <h1>Friends: </h1>
    <table class="table-striped">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Friends Since</th>
        </tr>
    {% for friend in all_friends: %}
        <tr>
            <td>{{ friend['full_name'] }}</td>
            <td>{{ friend['age'] }}</td>
            <td>{{ friend['friends_since'] }}</td>
        </tr>
     {% endfor %}
    </table>
    <h2>Add a Friend</h2>
    <form action='/friends' method='POST'>
        <div class="form-group">
        <label for="first_name">First Name:
            <input type="text" name="first_name" id="first_name" class="form-control">
        </label>
        </div>
        <div class="form-group">
        <label for="last_name">Last Name:
            <input type="text" name="last_name" id="last_name" class="form-control">
        </label>
        </div>
        <div class="form-group">
        <label for="occupation">Age:
            <input type="text" name="age" id="age" class="form-control">
        </label>
        </div>
        <div class="form-group">
        <input type="submit" value="Add">
        </div>
     </form>
</body>
</html>
